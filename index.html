<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.js"></script>
</head>

<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="width: 600px;height:400px;"></div>
  <div id="main2" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
      backgroundColor:'#000000',
      title: {
        text: '主流游戏玩家占比',
        
        subtext: '虚拟数据',
        left: 'center'
      },
      tooltip: {
        trigger: 'item'
      },
      legend: {
        orient: 'vertical',
        left: 'left'
      },
      series: [
        {
          name: 'Access From',
          type: 'pie',
          radius: '50%',
          data: [
            { value: 1048, name: 'LOL' },
            { value: 735, name: 'csgo' },
            { value: 580, name: 'Mincraft' },
            { value: 484, name: '永劫无间' },
            { value: 300, name: '航海狼人杀' }
          ],
          emphasis: {
            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          }
        }
      ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

            // 基于准备好的dom，初始化echarts实例
            var myChart2 = echarts.init(document.getElementById('main2'));
    // 指定图表的配置项和数据
    var option2 = {
      title: {
        text: '个人战力分析图'
      },
      legend: {
        data: ['阿萨德', 'jasonlove']
      },
      radar: {
        // shape: 'circle',
        indicator: [
          { name: '枪法', max: 6500 },
          { name: '道具', max: 16000 },
          { name: '身法', max: 30000 },
          { name: '突破', max: 38000 },
          { name: '补枪', max: 52000 },
          { name: '残局', max: 25000 }
        ]
      },
      series: [
        {
          name: 'Budget vs spending',
          type: 'radar',
          data: [
            {
              value: [4200, 3000, 20000, 35000, 50000, 18000],
              name: '阿萨德'
            },
            {
              value: [5000, 14000, 28000, 26000, 42000, 21000],
              name: 'jasonlove'
            }
          ]
        }
      ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart2.setOption(option2);
  </script>

</body>

</html>
